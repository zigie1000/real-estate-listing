<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PromptAgentHQ ‚Äì AI Property Listings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }
    .container {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    textarea {
      height: 120px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 10px 8px 0 0;
    }
    button:hover {
      background: #45a049;
    }
    #output-container {
      display: none;
      margin-top: 30px;
      background: #f9f9f9;
      border-left: 4px solid #4CAF50;
      padding: 20px;
      white-space: pre-wrap;
      font-size: 15px;
      border-radius: 6px;
    }
    #export-buttons {
      display: none;
      margin-top: 20px;
    }
    .char-counter {
      font-size: 13px;
      color: #777;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üè° PromptAgentHQ ‚Äì Generate Real Estate Listings Instantly</h2>
    <input type="text" id="agentName" placeholder="Agent or Agency Name (optional)" />
    <textarea id="prompt" maxlength="300" placeholder="e.g. 3-bedroom house in Sea Point with ocean views, pool, etc."></textarea>
    <div class="char-counter" id="charCounter">300 characters remaining</div>
    <button onclick="generate()">Generate</button>

    <div id="output-container">
      <h3>Generated Listing:</h3>
      <div id="result"></div>
      <div id="export-buttons">
        <button onclick="copyToClipboard()">Copy</button>
        <button onclick="exportToWord()">Export Word</button>
        <button onclick="exportToPDF()">Export PDF</button>
        <button onclick="exportToText()">Export Text</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const maxChars = 300;
    const counter = document.getElementById('charCounter');
    const promptInput = document.getElementById('prompt');

    promptInput.addEventListener("input", () => {
      const remaining = maxChars - promptInput.value.length;
      counter.textContent = remaining + " characters remaining";
    });

    async function generate() {
      const prompt = promptInput.value.trim();
      const agent = document.getElementById("agentName").value.trim();
      if (!prompt) return alert("Please enter property details.");

      const fullPrompt = agent ? (agent + ":\n" + prompt) : prompt;

      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: fullPrompt })
      });

      const data = await res.json();
      const output = data.result || "Something went wrong.";
      document.getElementById("result").textContent = output;
      document.getElementById("output-container").style.display = 'block';
      document.getElementById("export-buttons").style.display = 'block';
    }

    function copyToClipboard() {
      const text = document.getElementById("result").textContent;
      navigator.clipboard.writeText(text).then(() => alert("‚úÖ Copied to clipboard!"));
    }

    function exportToText() {
      const text = document.getElementById("result").textContent;
      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "PromptAgentHQ_Listing.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const text = document.getElementById("result").textContent;
      const lines = doc.splitTextToSize(text, 180);
      doc.text(lines, 15, 20);
      const blob = doc.output("blob");
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.target = "_blank";
      a.rel = "noopener";
      a.download = "PromptAgentHQ_Listing.pdf";
      a.click();
    }

    function exportToWord() {
      const text = document.getElementById("result").textContent;
      fetch("/export-word", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: text })
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to export DOCX.");
        return res.blob();
      })
      .then(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.target = "_blank";
        a.rel = "noopener";
        a.download = "PromptAgentHQ_Listing.docx";
        a.click();
      })
      .catch(err => alert("‚ùå " + err.message));
    }
  </script>
</body>
</html>
