<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PromptAgentHQ | Real Estate Listing Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }
    .container {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }
    textarea, select, input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 10px 8px 0 0;
    }
    button:hover {
      background: #45a049;
    }
    #output-container {
      display: none;
      margin-top: 30px;
      background: #f9f9f9;
      border-left: 4px solid #4CAF50;
      padding: 20px;
      white-space: pre-wrap;
      font-size: 15px;
      border-radius: 6px;
    }
    #export-buttons {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üè° PromptAgentHQ ‚Äì Real Estate Listing Generator</h2>

    <label>Status:</label>
    <select id="status">
      <option value="For Sale">For Sale</option>
      <option value="To Rent">To Rent</option>
    </select>

    <label>Property Type:</label>
    <select id="type">
      <option value="House">House</option>
      <option value="Apartment">Apartment</option>
      <option value="Townhouse">Townhouse</option>
      <option value="Vacant Land">Vacant Land</option>
      <option value="Commercial">Commercial</option>
    </select>

    <label>Number of Bedrooms:</label>
    <input type="number" id="bedrooms" min="0" />

    <label>Number of Bathrooms:</label>
    <input type="number" id="bathrooms" min="0" />

    <label>Number of Ensuites:</label>
    <input type="number" id="ensuites" min="0" />

    <label>Garages:</label>
    <input type="number" id="garages" min="0" />

    <label>Key Features:</label>
    <textarea id="features" placeholder="e.g. Ocean views, pool, large garden, security system..."></textarea>

    <label>Additional Notes:</label>
    <textarea id="notes" placeholder="e.g. Close to schools, pets allowed..."></textarea>

    <button onclick="buildPrompt()">Build Prompt</button>

    <label>Final Prompt:</label>
    <textarea id="prompt" placeholder="Prompt will be built above or entered here manually"></textarea>

    <button onclick="generate()">Generate</button>

    <div id="output-container">
      <h3>Generated Listing:</h3>
      <div id="result"></div>
      <div id="export-buttons">
        <button onclick="copyToClipboard()">Copy</button>
        <button onclick="exportToWord()">Export Word</button>
        <button onclick="exportToPDF()">Export PDF</button>
        <button onclick="exportToText()">Export Text</button>
        <button onclick="clearOutput()">Clear</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function getTimestampFilename(base, extension) {
      const now = new Date();
      const timestamp = now.toISOString().replace(/[:.]/g, '-');
      return `${base}_${timestamp}.${extension}`;
    }

    function buildPrompt() {
      const status = document.getElementById("status").value;
      const type = document.getElementById("type").value;
      const bedrooms = document.getElementById("bedrooms").value;
      const bathrooms = document.getElementById("bathrooms").value;
      const ensuites = document.getElementById("ensuites").value;
      const garages = document.getElementById("garages").value;
      const features = document.getElementById("features").value.trim();
      const notes = document.getElementById("notes").value.trim();

      let prompt = `${status} ${bedrooms}-bedroom ${type}`;
      if (bathrooms) prompt += ` with ${bathrooms} bathroom${bathrooms > 1 ? 's' : ''}`;
      if (ensuites) prompt += ` (${ensuites} en-suite)`;
      if (garages) prompt += ` and ${garages} garage${garages > 1 ? 's' : ''}`;
      if (features) prompt += `. Features include: ${features}`;
      if (notes) prompt += `. Notes: ${notes}`;

      document.getElementById("prompt").value = prompt;
    }

    async function generate() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) return alert("Please enter property details.");

      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      const output = data.result || "Something went wrong.";
      document.getElementById("result").textContent = output;
      document.getElementById("output-container").style.display = 'block';
      document.getElementById("export-buttons").style.display = 'block';

      window.scrollTo({ top: 0, behavior: "smooth" });
      document.getElementById("prompt").value = "";
    }

    function copyToClipboard() {
      const text = document.getElementById("result").textContent;
      navigator.clipboard.writeText(text).then(() => alert("‚úÖ Copied to clipboard!"));
    }

    function exportToText() {
      const text = document.getElementById("result").textContent;
      const blob = new Blob([text], { type: "text/plain" });
      triggerDownload(blob, getTimestampFilename("PromptAgentHQ_Listing", "txt"));
    }

    function exportToWord() {
      const text = document.getElementById("result").textContent;

      fetch("/export-word", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: text })
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to export DOCX.");
        return res.blob();
      })
      .then(blob => {
        triggerDownload(blob, getTimestampFilename("PromptAgentHQ_Listing", "docx"));
      })
      .catch(err => alert("‚ùå " + err.message));
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const text = document.getElementById("result").textContent;
      const lines = doc.splitTextToSize(text, 180);
      doc.text(lines, 15, 20);

      const pdfBlob = new Blob([doc.output("arraybuffer")], {
        type: "application/octet-stream"
      });

      triggerDownload(pdfBlob, getTimestampFilename("PromptAgentHQ_Listing", "pdf"));
    }

    function clearOutput() {
      document.getElementById("result").textContent = "";
      document.getElementById("output-container").style.display = 'none';
      document.getElementById("export-buttons").style.display = 'none';
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function triggerDownload(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      a.style.display = 'none';
      a.rel = "noopener";
      a.target = "_self";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
