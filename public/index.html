<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PromptAgentHQ Listing Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }
    .container {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 10px 8px 0 0;
    }
    button:hover {
      background: #45a049;
    }
    #output-container {
      display: none;
      margin-top: 30px;
      background: #f9f9f9;
      border-left: 4px solid #4CAF50;
      padding: 20px;
      white-space: pre-wrap;
      font-size: 15px;
      border-radius: 6px;
    }
    #export-buttons {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üè° PromptAgentHQ Listing Generator</h2>
    <p>Enter Property Details:</p>
    <textarea id="prompt" placeholder="e.g. 3-bedroom house in Sea Point with ocean views, pool, etc."></textarea>
    <br />
    <button onclick="generate()">Generate</button>

    <div id="output-container">
      <h3>Generated Listing:</h3>
      <div id="result"></div>
      <div id="export-buttons">
        <button onclick="copyToClipboard()">Copy</button>
        <button onclick="exportToWord()">Export Word</button>
        <button onclick="exportToPDF()">Export PDF</button>
        <button onclick="exportToText()">Export Text</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) return alert("Please enter property details.");

      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      const output = data.result || "Something went wrong.";
      document.getElementById("result").textContent = output;
      document.getElementById("output-container").style.display = 'block';
      document.getElementById("export-buttons").style.display = 'block';
    }

    function copyToClipboard() {
      const text = document.getElementById("result").textContent;
      navigator.clipboard.writeText(text).then(() => alert("‚úÖ Copied to clipboard!"));
    }

    function exportToText() {
      const text = document.getElementById("result").textContent;
      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "PromptAgentHQ_Listing.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const text = document.getElementById("result").textContent;
      const lines = doc.splitTextToSize(text, 180);
      doc.text(lines, 15, 20);
      const blob = doc.output("blob");
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "PromptAgentHQ_Listing.pdf";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function exportToWord() {
      const text = document.getElementById("result").textContent;
      const html = `<html><head><meta charset='utf-8'></head><body><p>${text.replace(/\n/g, "<br>")}</p></body></html>`;
      const blob = new Blob(["\ufeff", html], { type: "application/msword" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "PromptAgentHQ_Listing.doc";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
