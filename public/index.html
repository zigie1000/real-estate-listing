<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PromptAgentHQ | Real Estate Listing Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }
    .container {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input[type="file"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
    }
    #logo-preview img, .image-thumb {
      max-width: 120px;
      margin-top: 10px;
      margin-right: 10px;
    }
    .delete-btn {
      position: absolute;
      top: 0;
      right: 0;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .image-container {
      position: relative;
      display: inline-block;
    }
    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Real Estate Listing Generator</h2>

    <label for="description">Property Description:</label>
    <textarea id="description" rows="10"></textarea>

    <label for="logo">Upload Logo:</label>
    <input type="file" id="logo" accept="image/*">
    <div id="logo-preview"></div>

    <label for="images">Upload Property Images:</label>
    <input type="file" id="images" multiple accept="image/*">
    <div id="image-preview"></div>

    <button onclick="exportWord()">Export Word</button>
    <button onclick="exportPDF()">Export PDF</button>
  </div>

  <script>
    let logoBase64 = "";
    let imageBase64Array = [];

    document.getElementById("logo").addEventListener("change", function() {
      const file = this.files[0];
      const preview = document.getElementById("logo-preview");
      preview.innerHTML = "";
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          logoBase64 = e.target.result;
          const container = document.createElement("div");
          container.classList.add("image-container");

          const img = document.createElement("img");
          img.src = e.target.result;

          const btn = document.createElement("button");
          btn.innerText = "❌";
          btn.classList.add("delete-btn");
          btn.onclick = () => {
            logoBase64 = "";
            preview.innerHTML = "";
            document.getElementById("logo").value = "";
          };

          container.appendChild(img);
          container.appendChild(btn);
          preview.appendChild(container);
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("images").addEventListener("change", function() {
      const preview = document.getElementById("image-preview");
      preview.innerHTML = "";
      imageBase64Array = [];

      [...this.files].forEach((file, idx) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const container = document.createElement("div");
          container.classList.add("image-container");

          const img = document.createElement("img");
          img.src = e.target.result;
          img.classList.add("image-thumb");

          imageBase64Array.push(e.target.result);

          const btn = document.createElement("button");
          btn.innerText = "❌";
          btn.classList.add("delete-btn");
          btn.onclick = () => {
            imageBase64Array.splice(idx, 1);
            container.remove();
          };

          container.appendChild(img);
          container.appendChild(btn);
          preview.appendChild(container);
        };
        reader.readAsDataURL(file);
      });
    });

    function exportWord() {
      fetch("/export-word", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text: document.getElementById("description").value,
          logo: logoBase64,
          images: imageBase64Array
        })
      })
      .then(res => res.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "listing.docx";
        a.click();
      });
    }

    function exportPDF() {
      fetch("/export-pdf", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text: document.getElementById("description").value,
          logo: logoBase64,
          images: imageBase64Array
        })
      })
      .then(res => res.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "listing.pdf";
        a.click();
      });
    }
  </script>
</body>
</html>
