<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PromptAgentHQ | Real Estate Listing Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }
    .container {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 10px 8px 0 0;
    }
    button:hover {
      background: #45a049;
    }
    #output-container {
      display: none;
      margin-top: 30px;
      background: #f9f9f9;
      border-left: 4px solid #4CAF50;
      padding: 20px;
      white-space: pre-wrap;
      font-size: 15px;
      border-radius: 6px;
    }
    #export-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    #char-count {
      margin-top: 10px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üè° PromptAgentHQ ‚Äì Real Estate Listing Generator</h2>

    <label>Listing Type</label>
    <select id="type">
      <option value="">Select Type</option>
      <option value="Apartment">Apartment</option>
      <option value="House">House</option>
      <option value="Townhouse">Townhouse</option>
      <option value="Penthouse">Penthouse</option>
      <option value="Studio">Studio</option>
    </select>

    <label>Status</label>
    <select id="status">
      <option value="">Select Status</option>
      <option value="For Sale">For Sale</option>
      <option value="For Rent">For Rent</option>
    </select>

    <label>Location</label>
    <input type="text" id="location" placeholder="e.g. Sea Point, Cape Town" />

    <label>Bedrooms</label>
    <input type="number" id="bedrooms" min="0" />

    <label>Bathrooms</label>
    <input type="number" id="bathrooms" min="0" />

    <label>Ensuite Bathrooms</label>
    <input type="number" id="ensuites" min="0" />

    <label>Garages</label>
    <input type="number" id="garages" min="0" />

    <label>Living Space Area (m¬≤)</label>
    <input type="number" id="interior" min="0" />

    <label>Lot Size / Erf Size (m¬≤)</label>
    <input type="number" id="lot" min="0" />

    <label>Additional Features / Notes</label>
    <textarea id="notes" placeholder="e.g. Ocean views, pool, garden, fireplace..."></textarea>

    <label>Agency/Agent Details</label>
    <textarea id="agent" placeholder="e.g. John Doe&#10;Example Realty&#10;0712345678&#10;john@example.com"></textarea>

    <label>Logo Image URL (Optional)</label>
    <input type="text" id="logo" placeholder="https://example.com/logo.png" />

    <button onclick="generate()">Generate</button>

    <div id="output-container">
      <h3>Generated Listing:</h3>
      <div id="result"></div>
      <div id="char-count"></div>

      <div id="export-buttons">
        <button onclick="copyToClipboard()">Copy</button>
        <button onclick="exportToWord()">Export Word</button>
        <button onclick="exportToPDF()">Export PDF</button>
        <button onclick="exportToText()">Export Text</button>
        <button onclick="clearAll()">Clear</button>
      </div>

      <label>Enhance or Correct Listing (Optional)</label>
      <textarea id="enhance" placeholder="e.g. Fix grammar, add garden detail, or request version under 500 characters..."></textarea>
      <button onclick="applyEnhancement()">Apply Enhancement</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function stripEmojis(text) {
      return text.replace(/[\u{1F300}-\u{1F6FF}]/gu, '');
    }

    function getTitle(type, location, status) {
      return type && location && status ? `${type} in ${location} ‚Äì ${status}` : "";
    }

    async function generate() {
      const type = document.getElementById("type").value;
      const status = document.getElementById("status").value;
      const location = document.getElementById("location").value.trim();
      const bedrooms = document.getElementById("bedrooms").value;
      const bathrooms = document.getElementById("bathrooms").value;
      const ensuites = document.getElementById("ensuites").value;
      const garages = document.getElementById("garages").value;
      const interior = document.getElementById("interior").value;
      const lot = document.getElementById("lot").value;
      const notes = document.getElementById("notes").value.trim();
      const agent = document.getElementById("agent").value.trim();
      const logo = document.getElementById("logo").value.trim();

      if (!type || !status || !location) {
        alert("Please fill in type, status, and location.");
        return;
      }

      const title = getTitle(type, location, status);
      const prompt = `Create a professional real estate listing for a ${type} ${status.toLowerCase()} in ${location}.
It has ${bedrooms} bedrooms, ${bathrooms} bathrooms (${ensuites} en-suite), ${garages} garages.
Living space: ${interior} m¬≤. Lot size (erf): ${lot} m¬≤.
Additional features: ${notes}.
Agent: ${agent}.`;

      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      const result = `${title}\n\n${data.result || "Something went wrong."}`;
      document.getElementById("result").textContent = result;
      document.getElementById("char-count").textContent = `Character count: ${result.length}`;
      document.getElementById("output-container").style.display = 'block';
      document.getElementById("output-container").scrollIntoView({ behavior: "smooth" });
    }

    function applyEnhancement() {
      const enhancement = document.getElementById("enhance").value.trim();
      if (!enhancement) return alert("Please enter enhancement text.");
      const original = document.getElementById("result").textContent;
      const prompt = `Improve this real estate listing: "${original}" with: "${enhancement}"`;

      fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      })
      .then(res => res.json())
      .then(data => {
        const updated = data.result || original;
        document.getElementById("result").textContent = updated;
        document.getElementById("char-count").textContent = `Character count: ${updated.length}`;
        document.getElementById("enhance").value = "";
        document.getElementById("output-container").scrollIntoView({ behavior: "smooth" });
      });
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(document.getElementById("result").textContent)
        .then(() => alert("‚úÖ Copied to clipboard!"));
    }

    function exportToText() {
      const text = document.getElementById("result").textContent;
      const blob = new Blob([text], { type: "text/plain" });
      triggerDownload(blob, "Listing.txt");
    }

    function exportToWord() {
      const text = document.getElementById("result").textContent;
      fetch("/export-word", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: text })
      })
      .then(res => res.blob())
      .then(blob => triggerDownload(blob, "Listing.docx"))
      .catch(() => alert("‚ùå Word export failed."));
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const content = stripEmojis(document.getElementById("result").textContent);
      const lines = doc.splitTextToSize(content, 180);
      doc.setFont("Helvetica");
      doc.setFontSize(12);
      doc.text(lines, 15, 20);
      const pdfBlob = new Blob([doc.output("arraybuffer")], {
        type: "application/pdf"
      });
      triggerDownload(pdfBlob, "Listing.pdf");
    }

    function triggerDownload(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      a.style.display = 'none';
      a.rel = "noopener";
      a.target = "_self";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function clearAll() {
      const keep = document.getElementById("agent").value;
      const logo = document.getElementById("logo").value;
      ["type", "status", "location", "bedrooms", "bathrooms", "ensuites", "garages", "interior", "lot", "notes", "enhance"].forEach(id => {
        document.getElementById(id).value = "";
      });
      document.getElementById("agent").value = keep;
      document.getElementById("logo").value = logo;
      document.getElementById("result").textContent = "";
      document.getElementById("char-count").textContent = "";
      document.getElementById("output-container").style.display = 'none';
    }
  </script>
</body>
</html>
